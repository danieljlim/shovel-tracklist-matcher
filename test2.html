<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>TM-01 Tracklist Matcher</title>
  <link rel="icon" href="/favicon.ico" sizes="32x32">
  <link rel="icon" href="/icon-192.png" type="image/png" sizes="192x192">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #EDECE8;
      --surface: #FAFAF7;
      --text-1: #1A1A18;
      --text-2: #6B6B68;
      --text-3: #9E9E9A;
      --text-4: #C8C8C3;
      --border: #DDDDD8;
      --border-light: #EAEAE5;
      --accent: #D65A31;
      --accent-hover: #C04E28;
      --accent-dim: rgba(214, 90, 49, 0.12);
      --radius-device: 20px;
      --radius-inner: 12px;
      --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
      --font-sans: 'Satoshi', -apple-system, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-sans);
      background-color: var(--bg);
      background-image: radial-gradient(circle, #D5D5D0 0.7px, transparent 0.7px);
      background-size: 20px 20px;
      color: var(--text-1);
      min-height: 100dvh;
      padding: 40px 24px 40px;
      -webkit-font-smoothing: antialiased;
      font-size: 14px;
      line-height: 1.6;
    }

    /* Device frame */
    .device {
      max-width: 880px;
      margin: 0 auto;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-device);
      overflow: hidden;
    }

    /* Device header bar */
    .device-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 28px;
      border-bottom: 1px solid var(--border-light);
    }

    .device-id {
      display: flex;
      align-items: baseline;
      gap: 10px;
    }

    .model {
      font-family: var(--font-sans);
      font-size: 16px;
      font-weight: 700;
      color: var(--text-1);
      letter-spacing: -0.03em;
    }

    .model-sub {
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--text-3);
      letter-spacing: 0.02em;
    }

    .device-status {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--text-4);
      transition: background 0.4s var(--ease-out);
    }
    .status-dot.active { background: var(--accent); }
    .status-dot.pulse {
      animation: dot-pulse 1.4s ease-in-out infinite;
    }

    @keyframes dot-pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    .status-label {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--text-3);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    /* Main screen area */
    .screen {
      padding: 32px 28px 36px;
    }

    /* Section labels */
    .section-label {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--text-3);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 12px;
    }

    /* Input view */
    .input-view {
      transition: opacity 0.25s var(--ease-out), transform 0.25s var(--ease-out);
    }
    .input-view.hidden {
      opacity: 0;
      transform: translateY(-6px);
      pointer-events: none;
      position: absolute;
      width: 0;
      height: 0;
      overflow: hidden;
    }

    .input-desc {
      font-size: 13px;
      color: var(--text-2);
      margin-bottom: 20px;
      max-width: 55ch;
      line-height: 1.65;
    }
    .input-desc a {
      color: var(--text-1);
      text-decoration: underline;
      text-underline-offset: 3px;
      text-decoration-color: var(--border);
      transition: text-decoration-color 0.15s;
    }
    .input-desc a:hover { text-decoration-color: var(--text-2); }

    textarea {
      width: 100%;
      height: 360px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-inner);
      color: var(--text-1);
      padding: 20px;
      font-family: var(--font-mono);
      font-size: 13px;
      line-height: 1.8;
      resize: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.03);
    }
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.03), 0 0 0 3px var(--accent-dim);
    }
    textarea::placeholder { color: var(--text-4); }

    .controls {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-top: 16px;
    }

    /* Buttons */
    .btn-primary {
      background: var(--accent);
      color: var(--surface);
      border: none;
      padding: 10px 30px;
      border-radius: 999px;
      font-family: var(--font-sans);
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.2s var(--ease-out), transform 0.1s;
    }
    .btn-primary:hover { background: var(--accent-hover); }
    .btn-primary:active { transform: scale(0.97) translateY(1px); }
    .btn-primary:disabled { opacity: 0.35; cursor: default; transform: none; }

    .btn-ghost {
      background: transparent;
      color: var(--text-2);
      border: 1px solid var(--border);
      padding: 8px 22px;
      border-radius: 999px;
      font-family: var(--font-sans);
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s var(--ease-out);
    }
    .btn-ghost:hover { border-color: var(--text-3); color: var(--text-1); }
    .btn-ghost:active { transform: scale(0.97) translateY(1px); }

    .shortcut-hint {
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--text-4);
    }
    .shortcut-hint kbd { color: var(--text-3); }

    /* Results view */
    .results-view {
      display: none;
    }
    .results-view.visible { display: block; }

    .results-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .results-status {
      font-family: var(--font-mono);
      font-size: 12px;
      color: var(--text-2);
      letter-spacing: 0.01em;
    }

    /* Results table */
    .results-table {
      display: flex;
      flex-direction: column;
    }

    .result-row {
      display: grid;
      grid-template-columns: 40px 1fr 1.618fr;
      border-top: 1px solid var(--border-light);
      min-height: 52px;
      opacity: 0;
      transform: translateY(5px);
      animation: row-enter 0.35s var(--ease-out) forwards;
    }
    .result-row:last-child { border-bottom: 1px solid var(--border-light); }

    @keyframes row-enter {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Row number column */
    .row-num {
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--text-4);
      padding: 16px 0 16px 4px;
      line-height: 1.6;
      user-select: none;
    }

    /* Track name column */
    .row-track {
      font-family: var(--font-mono);
      font-size: 12px;
      color: var(--text-2);
      padding: 16px 20px 16px 0;
      line-height: 1.6;
      border-right: 1px solid var(--border-light);
    }
    .row-track.unknown { color: var(--text-4); }

    /* Matches column */
    .row-matches {
      padding: 12px 0 12px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 52px;
    }

    /* Skeleton shimmer for pending state */
    .skeleton {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 4px 0;
    }
    .skeleton-bar {
      height: 12px;
      border-radius: 6px;
      background: linear-gradient(90deg, var(--border-light) 25%, #F2F2ED 50%, var(--border-light) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.6s ease infinite;
    }
    .skeleton-bar:nth-child(1) { width: 72%; }
    .skeleton-bar:nth-child(2) { width: 45%; }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .no-match {
      font-family: var(--font-mono);
      font-size: 12px;
      color: var(--text-4);
    }

    .match {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 3px 0;
    }

    .match-rank {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--text-4);
      min-width: 16px;
      flex-shrink: 0;
    }
    .match:first-child .match-rank { color: var(--accent); }

    .match-body { flex: 1; min-width: 0; }

    .match-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-1);
      letter-spacing: -0.01em;
    }
    .match:not(:first-child) .match-title { color: var(--text-2); font-weight: 400; }
    .match-title a { color: inherit; text-decoration: none; }
    .match-title a:hover {
      text-decoration: underline;
      text-underline-offset: 3px;
      text-decoration-color: var(--border);
    }

    .match-meta {
      font-size: 12px;
      color: var(--text-3);
      margin-top: 1px;
    }
    .match-meta span + span::before {
      content: "\b7";
      margin: 0 6px;
      color: var(--text-4);
    }
    .match-label { color: var(--text-2); }

    /* Play button */
    .match-play {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      padding: 0;
      transition: all 0.2s var(--ease-out);
    }
    .match-play svg { fill: var(--text-3); transition: fill 0.15s; }
    .match-play:hover {
      border-color: var(--accent);
      background: var(--accent-dim);
    }
    .match-play:hover svg { fill: var(--accent); }
    .match-play:active { transform: scale(0.93); }
    .match-play.active {
      border-color: var(--accent);
      background: var(--accent);
    }
    .match-play.active svg { fill: var(--surface); }

    /* Player bar */
    .player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--surface);
      border-top: 1px solid var(--border);
      z-index: 100;
      transform: translateY(100%);
      transition: transform 0.4s var(--ease-out);
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }
    .player-bar.visible { transform: translateY(0); }

    .player-progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 2px;
      background: var(--accent);
      width: 0%;
      transition: width 0.2s linear;
    }

    .player-inner {
      max-width: 880px;
      margin: 0 auto;
      padding: 0 28px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .player-info { flex: 1; min-width: 0; }

    .player-eyebrow {
      font-family: var(--font-mono);
      font-size: 9px;
      color: var(--text-3);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      line-height: 1;
      margin-bottom: 3px;
    }

    .player-track {
      font-family: var(--font-mono);
      font-size: 12px;
      color: var(--text-2);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.3;
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }

    .player-btn {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: transparent;
      border: 1px solid var(--border);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      transition: all 0.2s var(--ease-out);
    }
    .player-btn:hover { border-color: var(--accent); background: var(--accent-dim); }
    .player-btn:active { transform: scale(0.93); }
    .player-btn svg { fill: var(--accent); }

    .player-time {
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--text-3);
      min-width: 40px;
      text-align: right;
    }

    body.has-player {
      padding-bottom: calc(80px + env(safe-area-inset-bottom, 0px));
    }

    #yt-player-host {
      position: absolute;
      width: 1px;
      height: 1px;
      left: -9999px;
      top: -9999px;
      overflow: hidden;
    }

    /* Device footer */
    .device-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 28px;
      border-top: 1px solid var(--border-light);
    }

    .footer-brand {
      font-size: 12px;
      color: var(--text-3);
      letter-spacing: -0.01em;
    }
    .footer-brand a {
      color: inherit;
      text-decoration: none;
      transition: color 0.15s;
    }
    .footer-brand a:hover { color: var(--text-2); }

    .footer-meta {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--text-4);
      letter-spacing: 0.02em;
    }

    /* Error state */
    .error-msg {
      font-family: var(--font-mono);
      font-size: 12px;
      color: #B5452A;
      padding: 12px 16px;
      background: rgba(181, 69, 42, 0.06);
      border-radius: 8px;
      border: 1px solid rgba(181, 69, 42, 0.12);
    }

    /* Mobile */
    @media (max-width: 640px) {
      body {
        padding: 16px 10px;
      }

      .device {
        border-radius: 16px;
      }

      .device-header {
        padding: 14px 18px;
      }

      .screen {
        padding: 24px 18px 28px;
      }

      .model { font-size: 15px; }
      .model-sub { font-size: 10px; }

      textarea {
        height: 260px;
        font-size: 16px;
        padding: 16px;
        border-radius: 10px;
      }

      .btn-primary {
        padding: 12px 28px;
        font-size: 13px;
      }

      .shortcut-hint { display: none; }

      .result-row {
        grid-template-columns: 1fr;
        gap: 0;
      }

      .row-num { display: none; }

      .row-track {
        border-right: none;
        padding: 12px 0 4px 0;
        font-size: 11px;
      }

      .row-matches {
        padding: 4px 0 12px 0;
        min-height: 0;
      }

      .match-title { font-size: 13px; }
      .match-meta { font-size: 11px; }

      .results-header { margin-bottom: 16px; }

      .player-inner { padding: 0 18px; }
      .player-eyebrow { font-size: 8px; }
      .player-track { font-size: 11px; }
      .player-time { font-size: 10px; }

      .device-footer { padding: 12px 18px; }
    }
  </style>
</head>
<body>
  <div class="device">
    <header class="device-header">
      <div class="device-id">
        <span class="model">TM-01</span>
        <span class="model-sub">Tracklist Matcher</span>
      </div>
      <div class="device-status">
        <div id="status-dot" class="status-dot"></div>
        <span id="status-label" class="status-label">Ready</span>
      </div>
    </header>

    <main class="screen">
      <div id="input-view" class="input-view">
        <p class="section-label">Input</p>
        <p class="input-desc">Paste a tracklist in any format. Timestamps, numbering, and other noise will be stripped. Each track is matched against the Discogs database.<br>Coming soon to <a href="https://shovelfordiscogs.com">Shovel for Discogs</a>.</p>
        <textarea id="input" placeholder="Paste tracklist here"></textarea>
        <div class="controls">
          <button id="submit" class="btn-primary" onclick="doMatch()">Match</button>
          <span class="shortcut-hint"><kbd id="shortcut-key"></kbd> to match</span>
        </div>
      </div>

      <div id="results-view" class="results-view">
        <div class="results-header">
          <div id="results-status" class="results-status"></div>
          <button class="btn-ghost" onclick="showInput()">New search</button>
        </div>
        <div id="results-table" class="results-table"></div>
      </div>
    </main>

    <footer class="device-footer">
      <span class="footer-brand"><a href="https://shovelfordiscogs.com">Shovel for Discogs</a></span>
      <span class="footer-meta">v0.1</span>
    </footer>
  </div>

  <div id="yt-player-host"><div id="yt-player"></div></div>

  <div id="player-bar" class="player-bar">
    <div id="player-progress" class="player-progress"></div>
    <div class="player-inner">
      <div class="player-info">
        <div class="player-eyebrow">Now playing</div>
        <div id="player-track" class="player-track"></div>
      </div>
      <div class="player-controls">
        <button id="player-btn" class="player-btn" title="Play / Pause">
          <svg id="player-icon-pause" width="14" height="14" viewBox="0 0 14 14" style="display:none"><rect x="2" y="1" width="3.5" height="12" rx="0.5"/><rect x="8.5" y="1" width="3.5" height="12" rx="0.5"/></svg>
          <svg id="player-icon-play" width="14" height="14" viewBox="0 0 14 14"><polygon points="3,1 13,7 3,13"/></svg>
        </button>
        <div id="player-time" class="player-time">0:00</div>
      </div>
    </div>
  </div>

  <script>
    const API = "https://api.shovelfordiscogs.com";

    /* --- YouTube IFrame API --- */
    let ytPlayer = null;
    let ytReady = false;
    let progressInterval = null;

    const ytApi = document.createElement("script");
    ytApi.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(ytApi);

    window.onYouTubeIframeAPIReady = function () {
      ytPlayer = new YT.Player("yt-player", {
        height: "1",
        width: "1",
        playerVars: { playsinline: 1, controls: 0 },
        events: {
          onReady: () => { ytReady = true; },
          onStateChange: onYTStateChange,
          onError: () => { playNext(); },
        },
      });
    };

    function onYTStateChange(e) {
      if (e.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
        syncPlayPauseIcon();
        startProgressTimer();
      } else if (e.data === YT.PlayerState.PAUSED) {
        isPlaying = false;
        syncPlayPauseIcon();
        stopProgressTimer();
      } else if (e.data === YT.PlayerState.ENDED) {
        stopProgressTimer();
        playNext();
      }
    }

    function startProgressTimer() {
      stopProgressTimer();
      progressInterval = setInterval(() => {
        if (!ytPlayer || !ytPlayer.getCurrentTime) return;
        const cur = ytPlayer.getCurrentTime();
        const dur = ytPlayer.getDuration();
        if (dur > 0) {
          document.getElementById("player-progress").style.width = (cur / dur * 100) + "%";
          document.getElementById("player-time").textContent = formatTime(cur);
        }
      }, 200);
    }

    function stopProgressTimer() {
      if (progressInterval) { clearInterval(progressInterval); progressInterval = null; }
    }

    function syncPlayPauseIcon() {
      document.getElementById("player-icon-pause").style.display = isPlaying ? "block" : "none";
      document.getElementById("player-icon-play").style.display = isPlaying ? "none" : "block";
    }

    /* --- Player state --- */
    let playlist = [];
    let currentPlaylistIdx = -1;
    let isPlaying = false;

    function extractVideoId(uri) {
      try {
        const url = new URL(uri);
        return url.searchParams.get("v");
      } catch { return null; }
    }

    function formatTime(seconds) {
      const s = Math.floor(seconds);
      return Math.floor(s / 60) + ":" + String(s % 60).padStart(2, "0");
    }

    function playTrack(entry) {
      if (!ytReady) return;
      ytPlayer.loadVideoById(entry.videoId);
      currentPlaylistIdx = playlist.indexOf(entry);
      isPlaying = true;
      updatePlayerUI(entry);
      showPlayerBar();
      updatePlayIcons();
    }

    function showPlayerBar() {
      document.getElementById("player-bar").classList.add("visible");
      document.body.classList.add("has-player");
    }

    function hidePlayerBar() {
      document.getElementById("player-bar").classList.remove("visible");
      document.body.classList.remove("has-player");
    }

    function updatePlayerUI(entry) {
      document.getElementById("player-track").textContent = entry.trackName;
      document.getElementById("player-progress").style.width = "0%";
      document.getElementById("player-time").textContent = "0:00";
      syncPlayPauseIcon();
    }

    function updatePlayIcons() {
      document.querySelectorAll(".match-play").forEach(el => {
        el.classList.toggle("active", Number(el.dataset.playlistIdx) === currentPlaylistIdx);
      });
    }

    function playNext() {
      const next = currentPlaylistIdx + 1;
      if (next < playlist.length) {
        playTrack(playlist[next]);
      } else {
        isPlaying = false;
        syncPlayPauseIcon();
      }
    }

    document.getElementById("player-btn").addEventListener("click", () => {
      if (!ytPlayer || !ytPlayer.getPlayerState) return;
      const state = ytPlayer.getPlayerState();
      if (state === YT.PlayerState.PLAYING) {
        ytPlayer.pauseVideo();
      } else {
        ytPlayer.playVideo();
      }
    });

    /* --- Status helpers --- */
    function setDeviceStatus(text, active, pulse) {
      const dot = document.getElementById("status-dot");
      const label = document.getElementById("status-label");
      label.textContent = text;
      dot.classList.toggle("active", !!active);
      dot.classList.toggle("pulse", !!pulse);
    }

    /* --- View transitions --- */
    function showInput() {
      playlist = [];
      currentPlaylistIdx = -1;
      isPlaying = false;
      stopProgressTimer();
      if (ytPlayer && ytPlayer.stopVideo) ytPlayer.stopVideo();
      hidePlayerBar();

      document.getElementById("input-view").classList.remove("hidden");
      document.getElementById("results-view").classList.remove("visible");
      document.getElementById("input").focus();
      setDeviceStatus("Ready", false, false);
    }

    /* --- Match logic --- */
    async function doMatch() {
      const text = document.getElementById("input").value.trim();
      if (!text) return;

      const btn = document.getElementById("submit");
      const inputView = document.getElementById("input-view");
      const resultsView = document.getElementById("results-view");
      const statusEl = document.getElementById("results-status");
      const table = document.getElementById("results-table");

      btn.disabled = true;
      table.innerHTML = "";
      playlist = [];
      currentPlaylistIdx = -1;
      statusEl.textContent = "Cleaning tracklist\u2026";
      setDeviceStatus("Processing", true, true);

      inputView.classList.add("hidden");
      resultsView.classList.add("visible");

      const t0 = Date.now();

      try {
        const res = await fetch(`${API}/tracklist/match`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });

        if (!res.ok) {
          const data = await res.json();
          statusEl.innerHTML = `<div class="error-msg">${esc(data.error || "Something went wrong")}</div>`;
          setDeviceStatus("Error", false, false);
          btn.disabled = false;
          return;
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = "";
        let rows = [];

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split("\n");
          buffer = lines.pop();

          for (const line of lines) {
            if (!line.trim()) continue;
            const msg = JSON.parse(line);

            if (msg.type === "error") {
              statusEl.innerHTML = `<div class="error-msg">${esc(msg.error)}</div>`;
              setDeviceStatus("Error", false, false);
              btn.disabled = false;
              return;
            }

            if (msg.type === "cleaned") {
              statusEl.textContent = `Matching\u2026 0 / ${msg.total}`;
              setDeviceStatus("Matching", true, true);

              rows = msg.lines.map((l, i) => {
                const isUnknown = l === "?";
                const row = document.createElement("div");
                row.className = "result-row";
                row.style.animationDelay = `${i * 35}ms`;

                const numCell = document.createElement("div");
                numCell.className = "row-num";
                numCell.textContent = String(i + 1).padStart(2, "0");

                const trackCell = document.createElement("div");
                trackCell.className = `row-track${isUnknown ? " unknown" : ""}`;
                trackCell.textContent = l;

                const matchCell = document.createElement("div");
                matchCell.className = "row-matches";

                if (isUnknown) {
                  matchCell.innerHTML = "";
                } else {
                  matchCell.innerHTML = '<div class="skeleton"><div class="skeleton-bar"></div><div class="skeleton-bar"></div></div>';
                }

                row.appendChild(numCell);
                row.appendChild(trackCell);
                row.appendChild(matchCell);
                table.appendChild(row);

                return { row, matchCell, isUnknown };
              });
            }

            if (msg.type === "result") {
              const slot = rows[msg.index];
              if (!slot || slot.isUnknown || msg.input === "?") continue;

              slot.matchCell.innerHTML = renderMatches(msg);

              const videoMatch = msg.matches.find(m => m.video && m.video.uri && extractVideoId(m.video.uri));
              if (videoMatch) {
                const vid = extractVideoId(videoMatch.video.uri);
                if (vid) {
                  const entry = { index: msg.index, videoId: vid, trackName: msg.input || videoMatch.track_title };
                  const pIdx = playlist.push(entry) - 1;
                  const playBtn = slot.matchCell.querySelector(".match-play");
                  if (playBtn) {
                    playBtn.dataset.playlistIdx = pIdx;
                    playBtn.addEventListener("click", () => playTrack(entry));
                  }
                }
              }

              if (msg.total != null) {
                const elapsed = ((Date.now() - t0) / 1000).toFixed(1);
                statusEl.textContent = `Matching\u2026 ${msg.matched} / ${msg.total} \u00b7 ${elapsed}s`;
              }
            }

            if (msg.type === "done") {
              const elapsed = ((Date.now() - t0) / 1000).toFixed(1);
              statusEl.textContent = `${msg.matched} / ${msg.total} matched \u00b7 ${elapsed}s`;
              setDeviceStatus("Done", true, false);

              playlist.sort((a, b) => a.index - b.index);
              document.querySelectorAll(".match-play").forEach(el => {
                const entry = playlist.find(p => p.videoId === el.dataset.videoId);
                if (entry) el.dataset.playlistIdx = playlist.indexOf(entry);
              });
            }
          }
        }
      } catch (err) {
        statusEl.innerHTML = `<div class="error-msg">${esc(err.message)}</div>`;
        setDeviceStatus("Error", false, false);
      } finally {
        btn.disabled = false;
      }
    }

    function renderMatches(r) {
      if (r.error) return `<div class="no-match">${esc(r.error)}</div>`;
      if (r.matches.length === 0) return '<div class="no-match">No match</div>';

      const firstVideoMatch = r.matches.find(m => m.video && m.video.uri && extractVideoId(m.video.uri));
      let playIconPlaced = false;

      return r.matches.map((m, i) => {
        let playBtn = "";
        if (!playIconPlaced && m === firstVideoMatch) {
          const vid = extractVideoId(m.video.uri);
          playBtn = `<button class="match-play" data-video-id="${vid}" data-track-name="${esc(r.input || m.track_title)}" data-result-index="${r.index}"><svg width="12" height="12" viewBox="0 0 12 12"><polygon points="2.5,0.5 11,6 2.5,11.5"/></svg></button>`;
          playIconPlaced = true;
        }
        return renderMatch(m, i, playBtn);
      }).join("");
    }

    function renderMatch(m, i, playBtn) {
      const url = `https://www.discogs.com/release/${m.release_id}`;
      let metaParts = [];
      if (m.labels && m.labels.length > 0) {
        metaParts.push(`<span class="match-label">${esc(m.labels[0])}</span>`);
      }
      metaParts.push(`<span>${esc(m.track_title)}</span>`);

      return `<div class="match">
        <div class="match-rank">${String(i + 1).padStart(2, "0")}</div>
        <div class="match-body">
          <div class="match-title"><a href="${url}" target="_blank">${esc(m.artist_name)} \u2014 ${esc(m.release_title)}</a></div>
          <div class="match-meta">${metaParts.join("")}</div>
        </div>
        ${playBtn || ""}
      </div>`;
    }

    function esc(s) {
      const d = document.createElement("div");
      d.textContent = s;
      return d.innerHTML;
    }

    /* --- Keyboard shortcut --- */
    const isMac = /Mac|iPhone|iPad/.test(navigator.platform);
    document.getElementById("shortcut-key").textContent = isMac ? "\u2318+Enter" : "Ctrl+Enter";

    document.getElementById("input").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) doMatch();
    });
  </script>
