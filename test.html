<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Tracklist Matcher — Shovel for Discogs</title>
  <link rel="icon" href="/favicon.ico" sizes="32x32">
  <link rel="icon" href="/icon-192.png" type="image/png" sizes="192x192">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;1,400&family=Inter:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #000;
      color: #fff;
      padding: 48px 24px;
      max-width: 640px;
      margin: 0 auto;
      font-size: 14px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    header {
      margin-bottom: 48px;
    }

    .eyebrow {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      color: rgba(255,255,255,0.2);
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 6px;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 13px;
      color: rgba(255,255,255,0.35);
      font-style: italic;
      line-height: 1.6;
      max-width: 520px;
    }
    .subtitle a {
      color: rgba(255,255,255,0.5);
      text-decoration: underline;
      text-underline-offset: 2px;
      text-decoration-color: rgba(255,255,255,0.15);
      transition: color 0.15s, text-decoration-color 0.15s;
    }
    .subtitle a:hover {
      color: rgba(255,255,255,0.8);
      text-decoration-color: rgba(255,255,255,0.4);
    }
    .mobile-br { display: none; }

    /* Input view */
    .input-view { transition: opacity 0.2s, transform 0.2s; }
    .input-view.hidden {
      opacity: 0;
      transform: translateY(-8px);
      pointer-events: none;
      position: absolute;
      width: 0;
      height: 0;
      overflow: hidden;
    }

    textarea {
      width: 100%;
      height: 420px;
      background: transparent;
      border: 1px dotted rgba(255,255,255,0.15);
      color: #fff;
      padding: 16px;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 13px;
      line-height: 1.7;
      resize: vertical;
      transition: border-color 0.15s;
    }
    textarea:focus { outline: none; border-color: rgba(255,255,255,0.4); }
    textarea::placeholder { color: rgba(255,255,255,0.12); }

    .controls {
      display: flex;
      gap: 12px;
      margin-top: 12px;
      align-items: center;
    }

    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 7px 18px;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.03em;
      cursor: pointer;
      transition: opacity 0.15s;
    }
    button:hover { opacity: 0.85; }
    button:active { transform: scale(0.97); }
    button:disabled { opacity: 0.2; cursor: default; }

    .btn-ghost {
      background: transparent;
      color: rgba(255,255,255,0.4);
      border: 1px dotted rgba(255,255,255,0.15);
      font-weight: 400;
    }
    .btn-ghost:hover { color: rgba(255,255,255,0.8); border-color: rgba(255,255,255,0.35); opacity: 1; }

    .hint {
      font-size: 12px;
      color: rgba(255,255,255,0.15);
      font-family: 'IBM Plex Mono', monospace;
    }
    .hint kbd {
      color: rgba(255,255,255,0.25);
      font-family: inherit;
    }

    /* Results view */
    .results-view {
      display: none;
    }
    .results-view.visible { display: block; }

    .results-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .status {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      color: rgba(255,255,255,0.4);
    }
    .status.loading {
      animation: breathe 1.5s ease-in-out infinite;
    }
    @keyframes breathe {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Results table */
    .results-table {
      width: 100%;
      display: flex;
      flex-direction: column;
      border-top: 1px dotted rgba(255,255,255,0.1);
      margin-top: 16px;
    }

    .result-row {
      display: grid;
      grid-template-columns: 1fr 1.618fr;
      gap: 0;
      border-bottom: 1px dotted rgba(255,255,255,0.1);
      min-height: 44px;
      opacity: 0;
      transform: translateY(4px);
      animation: rowIn 0.3s ease forwards;
    }

    @keyframes rowIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Left column: track name */
    .result-track {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      padding: 14px 20px 14px 0;
      line-height: 1.6;
      border-right: 1px dotted rgba(255,255,255,0.06);
    }
    .result-track.unknown { color: rgba(255,255,255,0.15); }

    /* Inverted number badge */
    .track-num {
      display: inline-block;
      background: #fff;
      color: #000;
      font-size: 10px;
      font-weight: 500;
      padding: 1px 4px;
      margin-right: 8px;
      vertical-align: baseline;
    }

    /* Right column: matches */
    .result-matches {
      padding: 10px 0 10px 20px;
      min-height: 44px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .result-matches.pending {
      opacity: 0.12;
    }

    .no-match {
      font-size: 12px;
      color: rgba(255,255,255,0.2);
      font-style: italic;
    }

    .match {
      display: flex;
      align-items: baseline;
      gap: 10px;
      padding: 3px 0;
    }

    .match-rank {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      color: rgba(255,255,255,0.12);
      min-width: 14px;
      flex-shrink: 0;
    }
    .match:first-child .match-rank { color: rgba(255,255,255,0.3); }

    .match-body { flex: 1; min-width: 0; }

    .match-title {
      font-size: 13px;
      color: rgba(255,255,255,0.6);
      letter-spacing: -0.01em;
    }
    .match:first-child .match-title { color: rgba(255,255,255,0.9); }

    .match-artist {
      font-style: italic;
    }

    .match-release {
      color: inherit;
      text-decoration: underline;
      text-underline-offset: 2px;
      text-decoration-color: rgba(255,255,255,0.15);
      transition: text-decoration-color 0.15s;
    }
    .match-release:hover { text-decoration-color: rgba(255,255,255,0.5); }

    .match-meta {
      font-size: 12px;
      color: rgba(255,255,255,0.25);
      margin-top: 1px;
    }
    .match-meta span + span::before {
      content: "\b7";
      margin: 0 5px;
      color: rgba(255,255,255,0.1);
    }
    .match-label { color: rgba(255,255,255,0.35); font-style: italic; }

    /* End marker ■ */
    .match:last-child .match-meta::after {
      content: ' \25A0';
      font-size: 7px;
      color: rgba(255,255,255,0.12);
      vertical-align: middle;
      margin-left: 6px;
    }

    /* Play icon on match rows */
    .match-play {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      cursor: pointer;
      color: rgba(255,255,255,0.15);
      transition: color 0.15s;
      align-self: center;
    }
    .match-play:hover { color: rgba(255,255,255,0.6); }
    .match-play:active { transform: scale(0.97); }
    .match-play.active { color: #fff; }

    /* Player bar */
    .player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      border-top: 1px dotted rgba(255,255,255,0.12);
      z-index: 100;
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }
    .player-bar.visible {
      transform: translateY(0);
    }

    .player-progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 1px;
      background: #fff;
      width: 0%;
      transition: width 0.2s linear;
    }

    .player-inner {
      max-width: 640px;
      margin: 0 auto;
      padding: 0 24px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .player-info {
      flex: 1;
      min-width: 0;
    }

    .player-eyebrow {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 9px;
      color: rgba(255,255,255,0.2);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      line-height: 1;
      margin-bottom: 3px;
    }

    .player-track {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      font-style: italic;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.3;
    }
    .player-track a {
      color: inherit;
      text-decoration: underline;
      text-underline-offset: 2px;
      text-decoration-color: rgba(255,255,255,0.15);
      transition: text-decoration-color 0.15s;
    }
    .player-track a:hover { text-decoration-color: rgba(255,255,255,0.5); }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }

    .player-btn {
      width: 32px;
      height: 32px;
      background: #fff;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      transition: opacity 0.15s;
    }
    .player-btn:hover { opacity: 0.85; }
    .player-btn:active { transform: scale(0.97); }
    .player-btn svg { fill: #000; }

    .player-time {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      color: rgba(255,255,255,0.25);
      min-width: 40px;
      text-align: right;
    }

    body.has-player {
      padding-bottom: calc(80px + env(safe-area-inset-bottom, 0px));
    }

    #yt-player-host { position: absolute; width: 1px; height: 1px; left: -9999px; top: -9999px; overflow: hidden; }

    /* Mobile */
    @media (max-width: 640px) {
      body {
        padding: 32px 16px;
        font-size: 15px;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 10px;
      }

      .subtitle { font-size: 14px; }
      .eyebrow { font-size: 12px; }

      header {
        margin-bottom: 32px;
      }

      textarea {
        height: 280px;
        font-size: 16px;
        padding: 14px;
      }

      .mobile-br { display: block; }
      .hint { display: none; }

      button {
        padding: 10px 24px;
        font-size: 14px;
      }

      .result-row {
        grid-template-columns: 1fr;
        gap: 0;
      }

      .result-track {
        border-right: none;
        padding: 12px 0 4px 0;
        font-size: 11px;
      }

      .result-matches {
        padding: 4px 0 12px 0;
        min-height: 0;
      }

      .match-title { font-size: 13px; }
      .match-meta { font-size: 11px; }
      .match-rank { font-size: 10px; }

      .results-header {
        margin-bottom: 16px;
      }

      .player-inner { padding: 0 16px; }
      .player-eyebrow { font-size: 8px; }
      .player-track { font-size: 11px; }
      .player-time { font-size: 10px; }
    }
  </style>
</head>
<body>
  <header>
    <p class="eyebrow">Preview</p>
    <h1>Tracklist Matcher</h1>
    <p class="subtitle">Paste a tracklist in any format.<br class="mobile-br"> Get the Discogs release for every track.<br>Coming soon to <a href="https://shovelfordiscogs.com">Shovel for Discogs</a>.</p>
  </header>

  <div id="input-view" class="input-view">
    <textarea id="input" placeholder="Paste a tracklist in any format — timestamps, numbering, and other metadata will be stripped automatically"></textarea>
    <div class="controls">
      <button id="submit" onclick="doMatch()">Match</button>
      <span class="hint"><kbd id="shortcut-key"></kbd> to match</span>
    </div>
  </div>

  <div id="results-view" class="results-view">
    <div class="results-header">
      <div id="status" class="status"></div>
      <button class="btn-ghost" onclick="showInput()">New search</button>
    </div>
    <div id="results-table" class="results-table"></div>
  </div>

  <div id="yt-player-host"><div id="yt-player"></div></div>

  <div id="player-bar" class="player-bar">
    <div id="player-progress" class="player-progress"></div>
    <div class="player-inner">
      <div class="player-info">
        <div class="player-eyebrow">Now playing</div>
        <div id="player-track" class="player-track"></div>
      </div>
      <div class="player-controls">
        <button id="player-btn" class="player-btn" title="Play/Pause">
          <svg id="player-icon-pause" width="14" height="14" viewBox="0 0 14 14" style="display:none"><rect x="2" y="1" width="3.5" height="12" rx="0.5"/><rect x="8.5" y="1" width="3.5" height="12" rx="0.5"/></svg>
          <svg id="player-icon-play" width="14" height="14" viewBox="0 0 14 14"><polygon points="3,1 13,7 3,13"/></svg>
        </button>
        <div id="player-time" class="player-time">0:00</div>
      </div>
    </div>
  </div>

  <script>
    const API = "https://api.shovelfordiscogs.com";

    // --- YouTube IFrame API ---
    let ytPlayer = null;
    let ytReady = false;
    let progressInterval = null;

    const ytApi = document.createElement("script");
    ytApi.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(ytApi);

    window.onYouTubeIframeAPIReady = function () {
      ytPlayer = new YT.Player("yt-player", {
        height: "1",
        width: "1",
        playerVars: { playsinline: 1, controls: 0 },
        events: {
          onReady: () => { ytReady = true; },
          onStateChange: onYTStateChange,
          onError: () => { playNext(); },
        },
      });
    };

    function onYTStateChange(e) {
      if (e.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
        syncPlayPauseIcon();
        startProgressTimer();
      } else if (e.data === YT.PlayerState.PAUSED) {
        isPlaying = false;
        syncPlayPauseIcon();
        stopProgressTimer();
      } else if (e.data === YT.PlayerState.ENDED) {
        stopProgressTimer();
        playNext();
      }
    }

    function startProgressTimer() {
      stopProgressTimer();
      progressInterval = setInterval(() => {
        if (!ytPlayer || !ytPlayer.getCurrentTime) return;
        const cur = ytPlayer.getCurrentTime();
        const dur = ytPlayer.getDuration();
        if (dur > 0) {
          document.getElementById("player-progress").style.width = (cur / dur * 100) + "%";
          document.getElementById("player-time").textContent = formatTime(cur);
        }
      }, 200);
    }

    function stopProgressTimer() {
      if (progressInterval) { clearInterval(progressInterval); progressInterval = null; }
    }

    function syncPlayPauseIcon() {
      document.getElementById("player-icon-pause").style.display = isPlaying ? "block" : "none";
      document.getElementById("player-icon-play").style.display = isPlaying ? "none" : "block";
    }

    // --- Player state ---
    let playlist = [];
    let currentPlaylistIdx = -1;
    let isPlaying = false;

    function extractVideoId(uri) {
      try {
        const url = new URL(uri);
        return url.searchParams.get("v");
      } catch { return null; }
    }

    function formatTime(seconds) {
      const s = Math.floor(seconds);
      return Math.floor(s / 60) + ":" + String(s % 60).padStart(2, "0");
    }

    function playTrack(entry) {
      if (!ytReady) return;
      ytPlayer.loadVideoById(entry.videoId);
      currentPlaylistIdx = playlist.indexOf(entry);
      isPlaying = true;
      updatePlayerUI(entry);
      showPlayerBar();
      updatePlayIcons();
    }

    function showPlayerBar() {
      document.getElementById("player-bar").classList.add("visible");
      document.body.classList.add("has-player");
    }

    function hidePlayerBar() {
      document.getElementById("player-bar").classList.remove("visible");
      document.body.classList.remove("has-player");
    }

    function updatePlayerUI(entry) {
      const trackEl = document.getElementById("player-track");
      const ytUrl = `https://www.youtube.com/watch?v=${entry.videoId}`;
      const a = document.createElement("a");
      a.href = ytUrl;
      a.target = "_blank";
      a.textContent = entry.trackName;
      trackEl.textContent = "";
      trackEl.appendChild(a);
      document.getElementById("player-progress").style.width = "0%";
      document.getElementById("player-time").textContent = "0:00";
      syncPlayPauseIcon();
    }

    function updatePlayIcons() {
      document.querySelectorAll(".match-play").forEach(el => {
        el.classList.toggle("active", Number(el.dataset.playlistIdx) === currentPlaylistIdx);
      });
    }

    function playNext() {
      const next = currentPlaylistIdx + 1;
      if (next < playlist.length) {
        playTrack(playlist[next]);
      } else {
        isPlaying = false;
        syncPlayPauseIcon();
      }
    }

    // Play/pause button
    document.getElementById("player-btn").addEventListener("click", () => {
      if (!ytPlayer || !ytPlayer.getPlayerState) return;
      const state = ytPlayer.getPlayerState();
      if (state === YT.PlayerState.PLAYING) {
        ytPlayer.pauseVideo();
      } else {
        ytPlayer.playVideo();
      }
    });

    function showInput() {
      // Reset player
      playlist = [];
      currentPlaylistIdx = -1;
      isPlaying = false;
      stopProgressTimer();
      if (ytPlayer && ytPlayer.stopVideo) ytPlayer.stopVideo();
      hidePlayerBar();

      document.getElementById("input-view").classList.remove("hidden");
      document.getElementById("results-view").classList.remove("visible");
      document.getElementById("input").focus();
    }

    async function doMatch() {
      const text = document.getElementById("input").value.trim();
      if (!text) return;

      const btn = document.getElementById("submit");
      const inputView = document.getElementById("input-view");
      const resultsView = document.getElementById("results-view");
      const status = document.getElementById("status");
      const table = document.getElementById("results-table");

      btn.disabled = true;
      table.innerHTML = "";
      playlist = [];
      currentPlaylistIdx = -1;
      status.textContent = "Cleaning tracklist\u2026";
      status.classList.add("loading");

      // Transition to results view
      inputView.classList.add("hidden");
      resultsView.classList.add("visible");

      const t0 = Date.now();

      try {
        const res = await fetch(`${API}/tracklist/match`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });

        if (!res.ok) {
          const data = await res.json();
          status.textContent = data.error || "Something went wrong";
          btn.disabled = false;
          return;
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = "";
        let rows = [];

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split("\n");
          buffer = lines.pop();

          for (const line of lines) {
            if (!line.trim()) continue;
            const msg = JSON.parse(line);

            if (msg.type === "error") {
              status.textContent = msg.error;
              btn.disabled = false;
              return;
            }

            if (msg.type === "cleaned") {
              status.textContent = `Matching\u2026 0/${msg.total}`;

              rows = msg.lines.map((l, i) => {
                const isUnknown = l === "?";
                const row = document.createElement("div");
                row.className = "result-row";
                row.style.animationDelay = `${i * 30}ms`;

                const trackCell = document.createElement("div");
                trackCell.className = `result-track${isUnknown ? " unknown" : ""}`;
                trackCell.innerHTML = `<span class="track-num">${String(i + 1).padStart(2, "0")}</span>${esc(l)}`;

                const matchCell = document.createElement("div");
                matchCell.className = `result-matches${isUnknown ? "" : " pending"}`;
                if (isUnknown) {
                  matchCell.innerHTML = "";
                }

                row.appendChild(trackCell);
                row.appendChild(matchCell);
                table.appendChild(row);

                return { row, matchCell, isUnknown };
              });
            }

            if (msg.type === "result") {
              const slot = rows[msg.index];
              if (!slot || slot.isUnknown || msg.input === "?") continue;

              slot.matchCell.className = "result-matches";
              slot.matchCell.innerHTML = renderMatches(msg);

              // Build playlist entry and attach click handler
              const videoMatch = msg.matches.find(m => m.video && m.video.uri && extractVideoId(m.video.uri));
              if (videoMatch) {
                const vid = extractVideoId(videoMatch.video.uri);
                if (vid) {
                  const entry = { index: msg.index, videoId: vid, trackName: msg.input || videoMatch.track_title };
                  const pIdx = playlist.push(entry) - 1;
                  const playBtn = slot.matchCell.querySelector(".match-play");
                  if (playBtn) {
                    playBtn.dataset.playlistIdx = pIdx;
                    playBtn.addEventListener("click", () => playTrack(entry));
                  }
                }
              }

              if (msg.total != null) {
                const elapsed = ((Date.now() - t0) / 1000).toFixed(1);
                status.textContent = `Matching\u2026 ${msg.matched}/${msg.total} \u00b7 ${elapsed}s`;
              }
            }

            if (msg.type === "done") {
              const elapsed = ((Date.now() - t0) / 1000).toFixed(1);
              status.textContent = `${msg.matched}/${msg.total} matched \u00b7 ${elapsed}s`;
              status.classList.remove("loading");

              // Sort playlist by tracklist order and update indices
              playlist.sort((a, b) => a.index - b.index);
              document.querySelectorAll(".match-play").forEach(el => {
                const entry = playlist.find(p => p.videoId === el.dataset.videoId);
                if (entry) el.dataset.playlistIdx = playlist.indexOf(entry);
              });
            }
          }
        }
      } catch (err) {
        status.textContent = err.message;
        status.classList.remove("loading");
      } finally {
        btn.disabled = false;
      }
    }

    function renderMatches(r) {
      if (r.error) return `<div class="no-match">${esc(r.error)}</div>`;
      if (r.matches.length === 0) return `<div class="no-match">No match</div>`;
      const firstVideoMatch = r.matches.find(m => m.video && m.video.uri && extractVideoId(m.video.uri));
      let playIconPlaced = false;
      return r.matches.map((m, i) => {
        let playIcon = "";
        if (!playIconPlaced && m === firstVideoMatch) {
          const vid = extractVideoId(m.video.uri);
          playIcon = `<svg class="match-play" data-video-id="${vid}" data-track-name="${esc(r.input || m.track_title)}" data-result-index="${r.index}" viewBox="0 0 20 20"><polygon points="5,2 17,10 5,18" fill="currentColor"/></svg>`;
          playIconPlaced = true;
        }
        return renderMatch(m, i, playIcon);
      }).join("");
    }

    function renderMatch(m, i, playIcon) {
      const url = `https://www.discogs.com/release/${m.release_id}`;
      let metaParts = [];
      if (m.labels && m.labels.length > 0) {
        metaParts.push(`<span class="match-label">${esc(m.labels[0])}</span>`);
      }
      metaParts.push(`<span>${esc(m.track_title)}</span>`);

      return `<div class="match">
        <div class="match-rank">${i + 1}</div>
        <div class="match-body">
          <div class="match-title"><span class="match-artist">${esc(m.artist_name)}</span> \u2014 <a class="match-release" href="${url}" target="_blank">${esc(m.release_title)}</a></div>
          <div class="match-meta">${metaParts.join("")}</div>
        </div>
        ${playIcon || ""}
      </div>`;
    }

    function esc(s) {
      const d = document.createElement("div");
      d.textContent = s;
      return d.innerHTML;
    }

    const isMac = /Mac|iPhone|iPad/.test(navigator.platform);
    document.getElementById("shortcut-key").textContent = isMac ? "\u2318+Enter" : "Ctrl+Enter";

    document.getElementById("input").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) doMatch();
    });
  </script>
</body>
</html>
