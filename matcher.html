<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Tracklist Matcher</title>
  <link rel="icon" href="/favicon.ico" sizes="32x32">
  <link rel="icon" href="/icon-192.png" type="image/png" sizes="192x192">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #181818;
      --fg: #fff;
    }
    html.light {
      --bg: #BF8490;
      --fg: #000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scrollbar-width: thin;
      scrollbar-color: var(--fg) transparent;
    }
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--fg); }

    body {
      font-family: 'IBM Plex Mono', monospace;
      background: var(--bg);
      color: var(--fg);
      padding: 48px 24px;
      max-width: 720px;
      margin: 0 auto;
      font-size: 13px;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    /* Noise overlay for paper texture */
    #noise {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.03;
    }

    a { color: var(--fg); }

    /* --- Header --- */
    header {
      margin-bottom: 48px;
    }

    .title-badge {
      display: inline-block;
      background: var(--fg);
      color: var(--bg);
      font-size: 18px;
      font-weight: 700;
      padding: 1px 5px;
      letter-spacing: -0.03em;
      line-height: 1.3;
    }

    .header-sub {
      margin-top: 10px;
      font-size: 12px;
      font-style: italic;
      line-height: 1.7;
    }
    .header-sub a {
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    /* --- Input view --- */
    .input-view {
      transition: opacity 0.2s, transform 0.2s;
    }
    .input-view.hidden {
      opacity: 0;
      transform: translateY(-6px);
      pointer-events: none;
      position: absolute;
      width: 0;
      height: 0;
      overflow: hidden;
    }

    .section-label {
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 380px;
      background: var(--bg);
      border: 1px dashed var(--fg);
      color: var(--fg);
      padding: 14px;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 13px;
      line-height: 1.7;
      resize: vertical;
    }
    textarea:focus { outline: none; }
    textarea::placeholder { color: var(--fg); font-style: italic; }

    .controls {
      display: flex;
      gap: 12px;
      margin-top: 12px;
      align-items: center;
      justify-content: space-between;
    }
    .controls-left {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    button {
      background: var(--fg);
      color: var(--bg);
      border: none;
      padding: 5px 16px;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      cursor: pointer;
    }
    button:focus { outline: none; }
    button:active { transform: scale(0.97); }
    button:disabled { opacity: 0.3; cursor: default; transform: none; }

    .btn-ghost {
      background: var(--bg);
      color: var(--fg);
      border: 1px dashed var(--fg);
      font-weight: 400;
    }

    .hint {
      font-size: 11px;
      font-style: italic;
    }

    /* --- Results view --- */
    .results-view {
      display: none;
    }
    .results-view.visible { display: block; }

    .results-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .status {
      font-size: 12px;
      font-style: italic;
    }
    .status.loading {
      animation: breathe 1.5s ease-in-out infinite;
    }
    @keyframes breathe {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* --- Results table --- */
    .results-table {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .result-row {
      display: grid;
      grid-template-columns: 1fr 1.618fr;
      gap: 0;
      border-top: 1px dashed var(--fg);
      min-height: 44px;
      opacity: 0;
      transform: translateY(4px);
      animation: rowIn 0.3s ease forwards;
    }
    .result-row:last-child {
      border-bottom: 1px dashed var(--fg);
    }

    @keyframes rowIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Left column: track name */
    .result-track {
      font-size: 12px;
      padding: 12px 16px 12px 0;
      line-height: 1.6;
      border-right: 1px dashed var(--fg);
    }

    /* Inverted number badge */
    .track-num {
      display: inline-block;
      background: var(--fg);
      color: var(--bg);
      font-size: 10px;
      font-weight: 700;
      padding: 0 3px;
      margin-right: 6px;
      vertical-align: baseline;
      line-height: 1.5;
    }

    .track-name {
      font-weight: 700;
    }

    .track-name-unknown {
      font-weight: 400;
      font-style: italic;
    }

    /* Right column: matches */
    .result-matches {
      padding: 10px 0 10px 16px;
      min-height: 44px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .result-matches.pending {
      font-style: italic;
      font-size: 11px;
    }
    .result-matches.pending::before {
      content: 'matching\2026';
    }

    .no-match {
      font-size: 12px;
      font-style: italic;
    }

    .match {
      display: flex;
      align-items: baseline;
      gap: 8px;
      padding: 3px 0;
    }


    .match-body { flex: 1; min-width: 0; }

    .match-title {
      font-size: 13px;
    }

    .match-artist {
      font-style: italic;
    }

    .match-release {
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .match-meta {
      font-size: 11px;
      font-style: italic;
      margin-top: 1px;
    }
    .match-meta span + span::before {
      content: " / ";
      font-style: normal;
    }

    /* Play button */
    .match-play {
      flex-shrink: 0;
      cursor: pointer;
      font-size: 12px;
      font-weight: 700;
      background: none;
      border: none;
      color: var(--fg);
      padding: 0 2px;
      font-family: 'IBM Plex Mono', monospace;
      text-decoration: underline;
      text-underline-offset: 3px;
    }
    .match-play:focus { outline: none; }
    .match-play:hover {
      background: var(--fg);
      color: var(--bg);
      text-decoration: none;
    }
    .match-play.active {
      background: var(--fg);
      color: var(--bg);
      text-decoration: none;
    }

    /* --- Player bar --- */
    .player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-top: 1px dashed var(--fg);
      z-index: 100;
      transform: translateY(100%);
      transition: transform 0.35s cubic-bezier(0.16, 1, 0.3, 1);
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }
    .player-bar.visible {
      transform: translateY(0);
    }

    .player-inner {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 24px;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .player-info {
      flex: 1;
      min-width: 0;
    }

    .player-label {
      font-size: 9px;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      line-height: 1;
      margin-bottom: 2px;
    }

    .player-track {
      font-size: 12px;
      font-style: italic;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.3;
    }
    .player-track a {
      color: inherit;
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .player-time {
      font-size: 11px;
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 4px;
      flex-shrink: 0;
    }

    .player-btn {
      background: var(--fg);
      color: var(--bg);
      border: none;
      width: 28px;
      height: 28px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      font-family: 'IBM Plex Mono', monospace;
      text-transform: none;
      letter-spacing: 0;
    }
    .player-btn:active { transform: scale(0.95); }
    .player-btn:focus { outline: none; }
    .player-btn svg { fill: var(--bg); }

    body.has-player {
      padding-bottom: calc(76px + env(safe-area-inset-bottom, 0px));
    }

    #yt-player-host {
      position: absolute;
      width: 1px;
      height: 1px;
      left: -9999px;
      top: -9999px;
      overflow: hidden;
    }

    /* --- Theme toggle --- */
    .theme-toggle {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      display: flex;
      gap: 2px;
      align-items: baseline;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      color: var(--fg);
      letter-spacing: 0;
      text-transform: none;
      font-weight: 400;
    }
    .theme-toggle span {
      padding: 0;
    }
    .theme-toggle .active {
      text-decoration: underline;
      text-underline-offset: 3px;
    }
    .theme-toggle .sep {
      margin: 0 2px;
    }

    /* --- Mobile --- */
    @media (max-width: 640px) {
      body {
        padding: 28px 16px;
        font-size: 14px;
      }

      .title-badge {
        font-size: 20px;
      }

      .header-sub { font-size: 13px; }

      textarea {
        height: 260px;
        font-size: 16px;
        padding: 12px;
      }

      button {
        padding: 8px 20px;
        font-size: 13px;
      }

      .hint { display: none; }

      .result-row {
        grid-template-columns: 1fr;
      }

      .result-track {
        border-right: none;
        border-bottom: none;
        padding: 10px 0 4px 0;
        font-size: 12px;
      }

      .result-matches {
        padding: 4px 0 10px 0;
        min-height: 0;
      }

      .match-title { font-size: 13px; }
      .match-meta { font-size: 12px; }

      .player-inner { padding: 0 16px; }
    }
  </style>
</head>
<body>
  <canvas id="noise"></canvas>
  <script>
    (function() {
      const c = document.getElementById('noise');
      const size = 1024;
      c.width = size;
      c.height = size;
      c.style.width = '100%';
      c.style.height = '100%';
      c.style.imageRendering = 'auto';
      const ctx = c.getContext('2d');
      const img = ctx.createImageData(size, size);
      const d = img.data;
      for (let i = 0; i < d.length; i += 4) {
        const v = Math.random() * 255;
        d[i] = v;
        d[i+1] = v;
        d[i+2] = v;
        d[i+3] = 255;
      }
      ctx.putImageData(img, 0, 0);
    })();
  </script>
  <header>
    <span class="title-badge">Tracklist Matcher</span>
    <p class="header-sub">
      Paste a tracklist in any format.<br>Get the Discogs release for every track.<br>
      Coming soon to <a href="https://shovelfordiscogs.com">Shovel for Discogs</a>
      [<a href="https://instagram.com/shovelfordiscogs" target="_blank">IG</a>]
      [<a href="https://x.com/shovel4discogs" target="_blank">X</a>]
    </p>
  </header>

  <div id="input-view" class="input-view">
    <p class="section-label">Input</p>
    <textarea id="input" placeholder="Paste a tracklist here"></textarea>
    <div class="controls">
      <div class="controls-left">
        <button id="submit" onclick="doMatch()">Match</button>
        <span class="hint"><kbd id="shortcut-key"></kbd> to match</span>
      </div>
      <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-light">Light</span><span class="sep">/</span><span id="theme-dark">Dark</span>
      </button>
    </div>
  </div>

  <div id="results-view" class="results-view">
    <div class="results-header">
      <span id="status" class="status"></span>
      <button class="btn-ghost" onclick="showInput()">New search</button>
    </div>
    <div id="results-table" class="results-table"></div>
  </div>

  <div id="yt-player-host"><div id="yt-player"></div></div>

  <div id="player-bar" class="player-bar">
    <div class="player-inner">
      <div class="player-info">
        <div class="player-label">Now playing</div>
        <div id="player-track" class="player-track"></div>
      </div>
      <div id="player-time" class="player-time"></div>
      <div class="player-controls">
        <button id="player-prev" class="player-btn" title="Previous">
          <svg width="10" height="10" viewBox="0 0 10 10"><rect x="0" y="1" width="2" height="8"/><polygon points="10,1 3,5 10,9"/></svg>
        </button>
        <button id="player-play" class="player-btn" title="Play/Pause">
          <svg id="player-icon-pause" width="12" height="12" viewBox="0 0 14 14" style="display:none"><rect x="2" y="1" width="3.5" height="12" rx="0.5"/><rect x="8.5" y="1" width="3.5" height="12" rx="0.5"/></svg>
          <svg id="player-icon-play" width="12" height="12" viewBox="0 0 14 14"><polygon points="3,1 13,7 3,13"/></svg>
        </button>
        <button id="player-next" class="player-btn" title="Next">
          <svg width="10" height="10" viewBox="0 0 10 10"><polygon points="0,1 7,5 0,9"/><rect x="8" y="1" width="2" height="8"/></svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    const API = "https://api.shovelfordiscogs.com";

    // --- Theme ---
    function applyTheme(light) {
      document.documentElement.classList.toggle('light', light);
      document.getElementById('theme-light').classList.toggle('active', light);
      document.getElementById('theme-dark').classList.toggle('active', !light);
    }

    function toggleTheme() {
      const isLight = !document.documentElement.classList.contains('light');
      applyTheme(isLight);
      try { localStorage.setItem('theme', isLight ? 'light' : 'dark'); } catch {}
    }

    // Restore saved preference, default to light
    const saved = (() => { try { return localStorage.getItem('theme'); } catch { return null; } })();
    applyTheme(saved ? saved === 'light' : true);

    // --- YouTube IFrame API ---
    let ytPlayer = null;
    let ytReady = false;
    let progressInterval = null;

    const ytApi = document.createElement("script");
    ytApi.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(ytApi);

    window.onYouTubeIframeAPIReady = function () {
      ytPlayer = new YT.Player("yt-player", {
        height: "1",
        width: "1",
        playerVars: { playsinline: 1, controls: 0 },
        events: {
          onReady: () => { ytReady = true; },
          onStateChange: onYTStateChange,
          onError: () => { playNext(); },
        },
      });
    };

    function onYTStateChange(e) {
      if (e.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
        syncPlayPauseIcon();
        startProgressTimer();
      } else if (e.data === YT.PlayerState.PAUSED) {
        isPlaying = false;
        syncPlayPauseIcon();
        stopProgressTimer();
      } else if (e.data === YT.PlayerState.ENDED) {
        stopProgressTimer();
        playNext();
      }
    }

    function startProgressTimer() {
      stopProgressTimer();
      progressInterval = setInterval(() => {
        if (!ytPlayer || !ytPlayer.getCurrentTime) return;
        const cur = ytPlayer.getCurrentTime();
        const dur = ytPlayer.getDuration();
        if (dur > 0) {
          document.getElementById("player-time").textContent = formatTime(cur) + " / " + formatTime(dur);
        }
      }, 200);
    }

    function stopProgressTimer() {
      if (progressInterval) { clearInterval(progressInterval); progressInterval = null; }
    }

    function syncPlayPauseIcon() {
      document.getElementById("player-icon-pause").style.display = isPlaying ? "block" : "none";
      document.getElementById("player-icon-play").style.display = isPlaying ? "none" : "block";
    }

    // --- Player state ---
    let playlist = [];
    let currentPlaylistIdx = -1;
    let isPlaying = false;

    function extractVideoId(uri) {
      try {
        const url = new URL(uri);
        return url.searchParams.get("v");
      } catch { return null; }
    }

    function formatTime(seconds) {
      const s = Math.floor(seconds);
      return Math.floor(s / 60) + ":" + String(s % 60).padStart(2, "0");
    }

    function playTrack(entry) {
      if (!ytReady) return;
      if (playlist.indexOf(entry) === currentPlaylistIdx && isPlaying) {
        ytPlayer.pauseVideo();
        return;
      }
      ytPlayer.loadVideoById(entry.videoId);
      currentPlaylistIdx = playlist.indexOf(entry);
      isPlaying = true;
      updatePlayerUI(entry);
      showPlayerBar();
      updatePlayIcons();
    }

    function showPlayerBar() {
      document.getElementById("player-bar").classList.add("visible");
      document.body.classList.add("has-player");
    }

    function hidePlayerBar() {
      document.getElementById("player-bar").classList.remove("visible");
      document.body.classList.remove("has-player");
    }

    function updatePlayerUI(entry) {
      const trackEl = document.getElementById("player-track");
      const a = document.createElement("a");
      a.href = `https://www.youtube.com/watch?v=${entry.videoId}`;
      a.target = "_blank";
      a.textContent = entry.trackName;
      a.addEventListener("click", () => {
        if (ytPlayer && ytPlayer.pauseVideo) ytPlayer.pauseVideo();
      });
      trackEl.textContent = "";
      trackEl.appendChild(a);
      document.getElementById("player-time").textContent = "";
      syncPlayPauseIcon();
    }

    function updatePlayIcons() {
      document.querySelectorAll(".match-play").forEach(el => {
        el.classList.toggle("active", Number(el.dataset.playlistIdx) === currentPlaylistIdx);
      });
    }

    function playNext() {
      const next = currentPlaylistIdx + 1;
      if (next < playlist.length) {
        playTrack(playlist[next]);
      } else {
        isPlaying = false;
        syncPlayPauseIcon();
      }
    }

    document.getElementById("player-play").addEventListener("click", () => {
      if (!ytPlayer || !ytPlayer.getPlayerState) return;
      const state = ytPlayer.getPlayerState();
      if (state === YT.PlayerState.PLAYING) {
        ytPlayer.pauseVideo();
      } else {
        ytPlayer.playVideo();
      }
    });

    document.getElementById("player-prev").addEventListener("click", () => {
      if (currentPlaylistIdx > 0) playTrack(playlist[currentPlaylistIdx - 1]);
    });

    document.getElementById("player-next").addEventListener("click", () => {
      playNext();
    });

    function showInput() {
      playlist = [];
      currentPlaylistIdx = -1;
      isPlaying = false;
      stopProgressTimer();
      if (ytPlayer && ytPlayer.stopVideo) ytPlayer.stopVideo();
      hidePlayerBar();

      document.getElementById("input-view").classList.remove("hidden");
      document.getElementById("results-view").classList.remove("visible");
      document.getElementById("input").focus();
    }

    async function doMatch() {
      const text = document.getElementById("input").value.trim();
      if (!text) return;

      const btn = document.getElementById("submit");
      const inputView = document.getElementById("input-view");
      const resultsView = document.getElementById("results-view");
      const status = document.getElementById("status");
      const table = document.getElementById("results-table");

      btn.disabled = true;
      table.innerHTML = "";
      playlist = [];
      currentPlaylistIdx = -1;
      status.textContent = "Cleaning tracklist\u2026";
      status.classList.add("loading");

      inputView.classList.add("hidden");
      resultsView.classList.add("visible");

      const t0 = Date.now();

      try {
        const res = await fetch(`${API}/tracklist/match`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });

        if (!res.ok) {
          const data = await res.json();
          status.textContent = data.error || "Something went wrong";
          status.classList.remove("loading");
          btn.disabled = false;
          return;
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = "";
        let rows = [];

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split("\n");
          buffer = lines.pop();

          for (const line of lines) {
            if (!line.trim()) continue;
            const msg = JSON.parse(line);

            if (msg.type === "error") {
              status.textContent = msg.error;
              status.classList.remove("loading");
              btn.disabled = false;
              return;
            }

            if (msg.type === "cleaned") {
              status.textContent = `Matching\u2026 0/${msg.total}`;

              rows = msg.lines.map((l, i) => {
                const isUnknown = l === "?";
                const row = document.createElement("div");
                row.className = "result-row";
                row.style.animationDelay = `${i * 40}ms`;

                const trackCell = document.createElement("div");
                trackCell.className = "result-track";
                trackCell.innerHTML = `<span class="track-num">${String(i + 1).padStart(2, "0")}</span><span class="${isUnknown ? "track-name-unknown" : "track-name"}">${esc(l).replace(/ - /g, ' \u2014 ')}</span>`;

                const matchCell = document.createElement("div");
                matchCell.className = `result-matches${isUnknown ? "" : " pending"}`;

                row.appendChild(trackCell);
                row.appendChild(matchCell);
                table.appendChild(row);

                return { row, matchCell, isUnknown };
              });
            }

            if (msg.type === "result") {
              const slot = rows[msg.index];
              if (!slot || slot.isUnknown || msg.input === "?") continue;

              slot.matchCell.className = "result-matches";
              slot.matchCell.innerHTML = renderMatches(msg);

              const videoMatch = msg.matches.find(m => m.video && m.video.uri && extractVideoId(m.video.uri));
              if (videoMatch) {
                const vid = extractVideoId(videoMatch.video.uri);
                if (vid) {
                  const entry = { index: msg.index, videoId: vid, trackName: msg.input || videoMatch.track_title };
                  // Insert in tracklist order (by entry.index)
                  let pIdx = playlist.findIndex(p => p.index > entry.index);
                  if (pIdx === -1) pIdx = playlist.length;
                  playlist.splice(pIdx, 0, entry);
                  // Bump currentPlaylistIdx if inserting before current track
                  if (currentPlaylistIdx >= 0 && pIdx <= currentPlaylistIdx) currentPlaylistIdx++;
                  const playBtn = slot.matchCell.querySelector(".match-play");
                  if (playBtn) {
                    playBtn.dataset.playlistIdx = pIdx;
                    playBtn.addEventListener("click", () => playTrack(entry));
                  }
                  // Shift playlist indices on buttons after insertion point
                  document.querySelectorAll(".match-play").forEach(el => {
                    const idx = Number(el.dataset.playlistIdx);
                    if (el !== playBtn && idx >= pIdx) el.dataset.playlistIdx = idx + 1;
                  });
                }
              }

              if (msg.total != null) {
                const elapsed = ((Date.now() - t0) / 1000).toFixed(1);
                status.textContent = `Matching\u2026 ${msg.matched}/${msg.total} \u00b7 ${elapsed}s`;
              }
            }

            if (msg.type === "done") {
              const elapsed = ((Date.now() - t0) / 1000).toFixed(1);
              status.textContent = `${msg.matched}/${msg.total} matched \u00b7 ${elapsed}s`;
              status.classList.remove("loading");
            }
          }
        }
      } catch (err) {
        status.textContent = err.message;
        status.classList.remove("loading");
      } finally {
        btn.disabled = false;
      }
    }

    function renderMatches(r) {
      if (r.error) return `<span class="no-match">${esc(r.error)}</span>`;
      if (r.matches.length === 0) return '<span class="no-match">No match</span>';

      // Find first match with a playable video
      const firstVideoMatch = r.matches.find(m => m.video && m.video.uri && extractVideoId(m.video.uri));
      const vid = firstVideoMatch ? extractVideoId(firstVideoMatch.video.uri) : null;

      return r.matches.map((m, i) => {
        // Play button always on first row, using whichever match has the video
        const playBtn = (i === 0 && vid)
          ? `<button class="match-play" data-video-id="${vid}" data-track-name="${esc(r.input || m.track_title)}" data-result-index="${r.index}">PLAY</button>`
          : "";
        return renderMatch(m, i, playBtn);
      }).join("");
    }

    function renderMatch(m, i, playBtn) {
      const url = `https://www.discogs.com/release/${m.release_id}`;
      let metaParts = [];
      if (m.labels && m.labels.length > 0) {
        metaParts.push(`<span>${esc(m.labels[0])}</span>`);
      }
      if (m.year) {
        metaParts.push(`<span>${m.year}</span>`);
      }

      return `<div class="match">
        <div class="match-body">
          <div class="match-title"><span class="match-artist">${esc(m.artist_name)}</span> \u2014 <a class="match-release" href="${url}" target="_blank">${esc(m.release_title)}</a></div>
          <div class="match-meta">${metaParts.join("")}</div>
        </div>
        ${playBtn || ""}
      </div>`;
    }

    function esc(s) {
      const d = document.createElement("div");
      d.textContent = s;
      return d.innerHTML;
    }

    const isMac = /Mac|iPhone|iPad/.test(navigator.platform);
    document.getElementById("shortcut-key").textContent = isMac ? "\u2318+Enter" : "Ctrl+Enter";

    document.getElementById("input").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) doMatch();
    });

    // Arrow key shortcuts for player (only when not typing in textarea)
    document.addEventListener("keydown", (e) => {
      if (e.target.tagName === "TEXTAREA" || e.target.tagName === "INPUT") return;
      if (!ytPlayer || !ytReady) return;

      switch (e.key) {
        case "ArrowUp":
          e.preventDefault();
          if (currentPlaylistIdx > 0) playTrack(playlist[currentPlaylistIdx - 1]);
          break;
        case "ArrowDown":
          e.preventDefault();
          playNext();
          break;
        case "ArrowLeft":
          e.preventDefault();
          if (ytPlayer.getCurrentTime) ytPlayer.seekTo(Math.max(0, ytPlayer.getCurrentTime() - 15), true);
          break;
        case "ArrowRight":
          e.preventDefault();
          if (ytPlayer.getCurrentTime) ytPlayer.seekTo(ytPlayer.getCurrentTime() + 15, true);
          break;
      }
    });
  </script>
</body>
